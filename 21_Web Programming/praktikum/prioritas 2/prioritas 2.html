<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Prioritas 2</title>
	<style>
		fieldset{
			width: 500px;
		}
		button{
			background-color: #4682B4;
			border: none;
			color: white;
			padding: 10px 210px;
			text-align: left;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 15px 15px;
			cursor: pointer;
			border-radius: 5px;
		}
	</style>
</head>
<fieldset>
<body>
	<center><h2>Welcome to Digital Library</h2></center>
	<center><h4>Create a new member</h4></center>
	<form>
	</style>
		<div>
			<label form="name">Name&nbsp;</label><br>
			<input id="name" type="text" name="Name" style="width: 500px">
		</div><br>
		<div>
			<label form="email">Email&nbsp;</label><br>
			<input id="email" type="text" name="email" style="width: 500px">
		</div><br>
		<div>
			<label form="password">Password&nbsp;</label><br>
			<input id="password" type="text" name="password" style="width: 500px">
		</div><br>
		<div>
			<label form="phone-number">Phone Number&nbsp;</label><br>
			<input id="phone-number" type="text" name="phone-number" style="width: 500px">
		</div><br>
		<div>
			<label form="address">Address&nbsp;</label><br>
			<textarea id="address" type="text" name="address" cols="69" rows="5"></textarea>
		</div><br>
		<div>
			<label form="gender">Gender&nbsp;</label>
			<input type="radio" id="male" name="male" value="male">
			<label form="male">male</label>
			<input type="radio" id="female" name="female" value="female">
			<label form="female">female&nbsp;</label>
		</div><br>
	</form>
	<button>Register</button>
</body>
</fieldset>
</html>
