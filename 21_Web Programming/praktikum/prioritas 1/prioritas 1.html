<!DOCTYPE html>
<html>
<head>
	<title>Prioritas 1</title>
</head>
<body>
	<h2>Welcome to Digital Library</h2>
	<h4>Create a new member</h4>
	<form>
		<div>
			<label form="name">Name&nbsp;</label>
			<input id="name" type="text" name="Name">
		</div><br>
		<div>
			<label form="email">Email&nbsp;</label>
			<input id="email" type="text" name="email">
		</div><br>
		<div>
			<label form="password">Password&nbsp;</label>
			<input id="password" type="text" name="password">
		</div><br>
		<div>
			<label form="phone-number">Phone Number&nbsp;</label>
			<input id="phone-number" type="text" name="phone-number">
		</div><br>
		<div>
			<label form="address">Address&nbsp;</label>
			<textarea id="address" type="text" name="address" cols="30" rows="5"></textarea>
		</div><br>
		<div>
			<label form="gender">Gender&nbsp;</label>
			<input type="radio" id="male" name="male" value="male">
			<label form="male">male</label>
			<input type="radio" id="female" name="female" value="female">
			<label form="female">female&nbsp;</label>
		</div><br>
	</form>
	<button>Register</button>
</body>
</html>
